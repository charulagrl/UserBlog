{% extends "base.html" %}

{% block content %}
  <form method="post">
     <label>
        <div>Username</div>
        <input type="text" name="username" value="{{username}}">
        <div class="error">{{error_username}}</div>
        <div class="error">{{error_unique_username}}</div>
      </label>

      <label>
        <div>Password</div>
        <input type="password" name="password" value="{{password}}">
        <div class="error">{{error_password}}</div>
      </label>

      <label>
        <div>Verify (Password)</div>
        <input type="password" name="verify" value="{{verify}}">
        <div class="error">{{error_verify}}</div>
      </label>

      <label>
        <div>Email (Optional)</div>
        <input type="text" name="email" value="{{email}}">
        <div class="error">{{error_email}}</div>
      </label>

      <input type="submit">
  </form>
{% endblock %}
